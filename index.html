<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<title>TicTacToe</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 top-buffer"></div>
		</div>
		<div class="row">
			<div class="col-md-12 center-block">
				<table>
					<tr>
						<th class="boxx"><span class="box" id="1">X</span></th>
						<th><span class="box" id="2"></span></th>
						<th><span class="box" id="3"></span></th>
					</tr>
					<tr>
						<th><span class="box" id="4"></span></th>
						<th><span class="box" id="5"></span></th>
						<th><span class="box" id="6"></span></th>
					</tr>
					<tr>
						<th><span class="box" id="7"></span></th>
						<th><span class="box" id="8"></span></th>
						<th><span class="box" id="9"></span></th>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 bottom-buffer"></div>
		</div>
	</div>
</body>
</html>
