<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<title>TicTacToe</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 top-buffer"></div>
		</div>
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2">
				<table>
					<tr>
						<th class="box"><span id="1">X</span></th>
						<th class="box"><span id="2">O</span></th>
						<th class="box"><span id="3">X</span></th>
					</tr>
					<tr>
						<th class="box"><span id="4">X</span></th>
						<th class="box"><span id="5">O</span></th>
						<th class="box"><span id="6">X</span></th>
					</tr>
					<tr>
						<th class="box"><span id="7">O</span></th>
						<th class="box"><span id="8">X</span></th>
						<th class="box"><span id="9">O</span></th>
					</tr>
				</table>
			</div>
			<div class="col-md-5"></div>
		</div>
		<div class="row">
			<div class="col-md-12 bottom-buffer"></div>
		</div>
	</div>
</body>
</html>
