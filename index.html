<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Stalinist+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<title>TicTacToe</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 top-buffer"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-4 col-xs-4 box" id="1" onclick="boxUpdate(1)">X</div>
					<div class="col-md-4 col-xs-4 box" id="2" onclick="boxUpdate(2)">O</div>
					<div class="col-md-4 col-xs-4 box" id="3" onclick="boxUpdate(3)">X</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-xs-4 box" id="4" onclick="boxUpdate(4)">O</div>
					<div class="col-md-4 col-xs-4 box" id="5" onclick="boxUpdate(5)">X</div>
					<div class="col-md-4 col-xs-4 box" id="6" onclick="boxUpdate(6)">O</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-xs-4 box" id="7" onclick="boxUpdate(7)">X</div>
					<div class="col-md-4 col-xs-4 box" id="8" onclick="boxUpdate(8)">O</div>
					<div class="col-md-4 col-xs-4 box" id="9" onclick="boxUpdate(9)">X</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-12 middle-buffer"></div>
		</div>
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2"><button class="btn btn-primary start center-block" type="submit" onclick="actualStartGame()" id="start">Start</button></div>
			<div class="col-md-5"></div>
		</div>
		<div class="row">
			<div class="col-md-12 winner" id="winner"></div>
		</div>
	</div>
</body>
</html>
